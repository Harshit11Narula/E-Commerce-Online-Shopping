<!-- Slide Show -->

<div
  id="slideshow"
  class="carousel slide"
  data-ride="carousel"
  data-interval="5000"
>
  <ul class="carousel-indicators">
    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
    <li data-target="#slideshow" data-slide-to="1"></li>
    <li data-target="#slideshow" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="./assets/images/p1.jpg"
        alt="Pic1"
        width="100%"
        height="370px"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./assets/images/p2.jpg"
        alt="Pic2"
        width="100%"
        height="370px"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./assets/images/p3.jpg"
        alt="Pic3"
        width="100%"
        height="370px"
      />
    </div>
  </div>
  <a class="carousel-control-prev" href="#slideshow" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slideshow" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<!--  Closing of Slide Show -->
<div
  class="display-4 mt-5 ml-5 font-weight-bold"
  style="color: darkslategrey; text-align: center"
>
  Recommendation for You
</div>
<div
  id="myCarousel"
  class="carousel slide"
  data-ride="carousel"
  data-interval="0"
>
  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
  </ol>
  <!-- Wrapper for carousel items -->
  <div class="carousel-inner">
    <div class="carousel-item">
      <div class="row">
        <div
          *ngFor="let product of data.slice(0, 3); let id = index"
          class="col-4"
        >
          <div style="box-shadow: 2px 2px 2px 2px aqua" class="d-fex my-5">
            <a
              href="javascript:void(0);"
              class="text-decoration-none"
              (click)="openDetails(id)"
            >
              <section class="card">
                <img
                  style="height: 200px"
                  class="img-fluid rounded-0"
                  [src]="'./assets/productImages/' + product.picId + '1.jpg'"
                />
                <div class="font-weight-bold m-2">
                  {{ product.productName }}
                </div>
                <div class="font-weight-bold text-dark m-1">
                  {{ product.productId }}
                </div>
              </section>
            </a>
            <div class="justify-content-between d-flex">
              <a class="item m-4">
                <i class="fas fa-shopping-cart"></i> Add to cart
              </a>
              <a class="item m-4" [routerLink]="'/' + product.productId">
                <i class="fa fa-eye" aria-hidden="true"></i> Full View
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-item active">
      <div class="row">
        <div

  style="width: 90px !important; height: 80px !important"
