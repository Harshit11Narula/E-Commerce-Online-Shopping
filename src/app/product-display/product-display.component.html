<div class="container-fluid" style="z-index: 100">
  <div class="m-2">
    <div class="float-left text-success" style="font-size: 20px">
      Item Quick View
    </div>
    <div
      class="float-right"
      style="font-size: larger; color: red"
      [mat-dialog-close]="true"
    >
      X
    </div>
  </div>
  <div id="myCarousel1" class="carousel slide m-4" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel1" data-slide-to="0" class=""></li>
      <li data-target="#myCarousel1" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel1" data-slide-to="2" class=""></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item">
        <div style="text-align: center">
          <img
            [src]="'./assets/productImages/' + obj.picId + '1.jpg'"
            height="400px"
            width="80%"
          />
        </div>
      </div>
      <div class="carousel-item active">
        <div style="text-align: center">
          <img
            [src]="'./assets/productImages/' + obj.picId + '2.jpg'"
            height="400px"
            width="80%"
          />
        </div>
      </div>
      <div class="carousel-item">
        <div style="text-align: center">
          <img
            [src]="'./assets/productImages/' + obj.picId + '3.jpg'"
            height="400px"
            width="80%"
          />
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel1" data-slide="prev">
      <i class="fa fa-angle-left fa-3x" style="color: black"></i>
    </a>
    <a class="carousel-control-next" href="#myCarousel1" data-slide="next">
      <i class="fa fa-angle-right fa-3x" style="color: black"></i>
    </a>
  </div>
  <div class="font-weight-bold m-2" style="text-align: center; font-size: 20px">
    {{ obj.productName }}
  </div>
  <div style="font-size: 15px" class="justify-content-between d-flex">
    <div class="font-weight-bold" style="margin-left: 50px">
      {{ obj.productId }}
    </div>
    <div class="font-weight-bold" style="color: red; margin-right: 50px">
      <u> In Stock</u>
    </div>
  </div>

  <div class="m-3 d-flex">
    <div
      class="font-weight-bold rounded-bottom bg-dark text-light p-2 my-auto d-flex"
      style="
        border: 1px solid;
        box-shadow: 1px 1px 1px 1px #ccc;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Overview
    </div>
    <div
      class="mx-3 font-weight-bold"
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
    >
      {{ obj.productDetails }}
    </div>
  </div>
  <div class="m-3 d-flex">
    <div
      class="font-weight-bold rounded-bottom bg-dark text-light p-2 my-auto d-flex"
      style="
        border: 1px solid;
        box-shadow: 1px 1px 1px 1px #ccc;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Cost
    </div>
    <div
      class="font-weight-bold"
      style="
        margin-left: 42px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      &#8377; {{ obj.cost }}
    </div>
  </div>

  <div class="font-weight-bold mx-auto" style="text-align: center">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger" style="width: 300px">
          <i class="fa fa-lock" aria-hidden="true"></i> Add to Cart
        </button>
      </div>
      <div class="col">
        <button class="btn btn-danger" style="width: 300px">
          <i class="fas fa-truck" aria-hidden="true"></i> Buy
        </button>
      </div>
    </div>
    <div class="m-2">
      <i class="fas fa-truck"></i>
      <strong style="color: red"> Delivery: </strong>Order in next 1 day 05 hrs
      23 mins and receive it in India by Mon, Jan 20
    </div>
  </div>
</div>
