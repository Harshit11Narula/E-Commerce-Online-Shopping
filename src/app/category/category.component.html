<div class="font-weight-bold" style="font-size: 30px; text-align: center">
  {{ category }}
</div>
<div class="row">
  <div *ngFor="let product of data; let id = index" class="col-4 d-flex">
    <div style="box-shadow: 2px 2px 2px 2px aqua" class="d-fex  my-5">
      <a
        href="javascript:void(0);"
        class="text-decoration-none"
        (click)="openDetails(id)"
      >
        <section class="card" >
          <img
            style="height: 200px"
            class="img-fluid rounded-0"
            [src]="'./assets/productImages/' + product.picId + '1.jpg'"
          />
          <div class="font-weight-bold m-2">
            {{ product.productName }}
          </div>
          <div class="font-weight-bold text-dark m-1">
            {{ product.productId }}
          </div>
        </section>
      </a>
      <div class="justify-content-between d-flex">
        <a class="item m-4">
          <i class="fas fa-shopping-cart"></i> Add to cart
        </a>
        <a class="item m-4" [routerLink]="'/' + product.productId">
          <i class="fa fa-eye" aria-hidden="true"></i> Full View
        </a>
      </div>
    </div>
  </div>
</div>
